<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Customer Dashboard</title>
    </head>
    <body>
        <div class="my_container">
            <div class="center"><h1>Household Services</h1></div>
            <div class="my_panel">
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                    <div class="container-fluid">
                      <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Search</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Summary</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                          </li>
                        </ul>
                        <span class="navbar-text">
                          <div>Welcome {{name}}</div>
                          <div><a href="#">View/edit profile</a></div>
                        </span>
                      </div>
                    </div>
                  </nav>
                  <div class="container">
                    <div><h3>Available Services</h3></div>
                    <!-- populate with available services-->
                    <div class="card" style="width: 18rem;" class="center">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">"1st service name"</li>
                          <li class="list-group-item">"2nd service name"</li>
                        </ul>
                      </div>
                    <!-- closed -->
                  </div>
                  <div class="container">
                    <div><h3>Service History</h3></div>
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Service</th>
                          <th scope="col">Professional</th>
                          <th scope="col">Status</th>
                        </tr>
                      </thead>
                      <!-- populate with services for that customer -->
                      <tbody>
                        <tr>
                          <td>"service name"</td>
                          <td>"professional name"</td>
                          <td>"status"</td>
                        </tr>
                      </tbody>
                      <!-- closed -->
                    </table>
                  </div>
            </div>
        </div>
    </body>
</html>
