{%extends "admin_home_layout.html"%}
{%block content%}
{%if service%}
    <div class="center"><h3>Edit Service</h3></div>
    <form action="/admin/edit_service/{{service.service_id}}" method="POST">
    <div class="input_form">
        <div class="mb-3">
            <label for="name" class="form-label">Service name</label>
            <input type="text" class="form-control" name="name" id="name" value="{{service.name}}">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" name="price" id="price" value="{{service.price}}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" name="description" id="description" value="{{service.description}}">
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Time Required (in hrs)</label>
            <input type="number" class="form-control" name="time" id="time" value="{{service.time_required}}">
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a type="button" class="btn btn-primary" href="/admin">Cancel</a>
        </div>
    </div>
    </form>
    {%endif%}
{%endblock%}
